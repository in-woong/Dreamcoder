<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/85002c7f57.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="list">
      <header class="header">
        <span>Shopping List</span>
      </header>
      <ul class="items">
      </ul>
      <footer class="footer">
        <form class="listForm">
          <input class="listInput" type="text" placeholder="input something" />
          <button type="submit" class="plusBtn">
            <i class="fas fa-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
