<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        background-color: black;
        overflow: auto;
      }
      .pink {
        background-color: pink;
        width: 150px;
        height: 150px;
        margin-bottom: 10px;
      }
      .red {
        background-color: red;
      }
      .buttons {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button class="scrollBy">Scroll by 100px(y)</button>
      <button class="scrollTo">Scroll to 100px</button>
      <button class="scrollSpecial">Scroll to Special</button>
    </div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink red"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <div class="pink"></div>
    <script>
      const scrollBy = document.querySelector(".scrollBy");
      const scrollTo = document.querySelector(".scrollTo");
      const scrollSpecial = document.querySelector(".scrollSpecial");
      const special = document.querySelector(".red");

      special.addEventListener("click", (event) => {
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client, ${event.clientX}, ${event.clientY}`);
        console.log(`page ${event.pageX}, ${event.pageY}`);
      });
      scrollBy.addEventListener("click", (event) => {
        const pageX = event.pageX;
        const pageY = event.pageY;
        console.log(pageX, pageY)
        window.scrollTo(pageX, pageY + 100);
      });

      scrollTo.addEventListener("click", (event) => {
        window.scrollTo(100, 100);
      });

      scrollSpecial.addEventListener("click", (event) => {
        special.scrollIntoView();
      });
    </script>
  </body>
</html>
